<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registatsiya</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-blue-900">
    <main>
      <section>
        <div
          data-aos="fade-down"
          class="container h-screen flex justify-center pt-[20%]"
        >
          <div class="bg-white h-[240px] pt-[30px] px-[40px] rounded-lg">
            <form id="loginForm" class="flex flex-col">
              <p data-aos="fade-down" class="text-center text-[32px] mb-[10px]">
                SchoolBooksga xush kelibsiz
              </p>
              <input
                data-aos="fade-right"
                id="userId"
                class="pl-[10px] py-[3px] rounded-lg pr-[50px] bg-white border-2 border-blue-400 outline-none focus:border-blue-700 mb-3"
                type="text"
                placeholder="Modme ID"
              />

              <input
                data-aos="fade-left"
                id="password"
                class="pl-[10px] py-[3px] rounded-lg pr-[50px] bg-white border-2 border-blue-400 outline-none focus:border-blue-700 mb-3"
                type="password"
                placeholder="Parol"
              />

              <button
                data-aos="fade-up"
                id="loginBtn"
                class="bg-blue-600 py-[7px] text-white rounded-lg hover:bg-blue-700 duration-300 ease-in"
              >
                Kirish
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="./registatsiya.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
